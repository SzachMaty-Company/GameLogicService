        let users = {

        };

        function displayMessages(messages) {
            let ul = [];
            for (const m of messages) {
                const li = document.createElement("li");

                li.innerHTML = `<p><span>chat: ${m.chatId} sender: ${m.senderId}: </span>${m.message}</p>`
                ul.push(li);
            }
            document.querySelector("#messages")
                .replaceChildren(...ul);
        }

        function debugCallback(str) {
            console.debug(str)
        }

        function callback(message) {
            // messages.push(JSON.parse(message.body));
            // displayMessages(messages);
            console.log("DLACZEGO NIE CHCESZ WYSŁAĆ?")
            console.log(JSON.parse(message.body))
        }

        async function connect(user) {
            client = new StompJs.Client({
                brokerURL: "ws://localhost:8000/game-handshake",
                debug: debugCallback,
                connectHeaders: {
                    token: users[user],
                    gameCode : gameCode
                }
            })

            client.onConnect = function (frame) {
                subscription = client.subscribe(`/queue/move/${gameCode}`,(message) => {
                    console.log(message.body);
                });
                console.log({ subscription })
                console.log("subscribed!")
            }

            console.log("client activated");
            client.activate();
        }

        function disconnect() {
            if (client) {
                console.log("client deactivated")
                client.deactivate();
            }
        }

        async function sendMessageByUser1() {
            const move = document.getElementById("message-input");
            client.publish({
                destination: "/game/move",
                body: JSON.stringify({
                    userId: "user1",
                    gameCode: gameCode,
                    move: move.value
                }),
                headers: { "Content-Type:": "application/json" }
            })
        }
        async function sendMessageByUser2() {
            const move = document.getElementById("message-input");
            client.publish({
                destination: "/game/move",
                body: JSON.stringify({
                    userId: "user2",
                    gameCode: gameCode,
                    move: move.value
                }),
                headers: { "Content-Type:": "application/json" }
            })
        }
    </script>
